<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js
    "></script>

    <title>RUFINO, Froilan My Survey App</title>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="display-1 text-center mb-3">
            <i class="fa-solid fa-circle-question fa-2xl m-5 p-3" style="color: #0bd4ba;"></i><br>
            What is your preferred activity when you are stressed?
        </h1>

        <div class="btn-group btn-lg form-control" role="group" aria-label="Basic mixed styles example"
            id="surveyOptions">
            <button type="button" class="btn btn-danger btn-lg" data-stress-habit="eating">
                <i class="fa-solid fa-pizza-slice"></i>
                Eating</button>
            <button type="button" class="btn btn-warning btn-lg" data-stress-habit="movies">
                <i class="fa-solid fa-film"></i>
                Movies</button>
            <button type="button" class="btn btn-success btn-lg" data-stress-habit="gaming">
                <i class="fa-solid fa-gamepad"></i>
                Gaming</button>
            <button type="button" class="btn btn-info btn-lg" data-stress-habit="sleeping">
                <i class="fa-solid fa-bed"></i>
                Sleeping</button>
        </div>


        <hr class="my-4">

        <button class="btn btn-lg btn-primary form-control" id="generate-survey-result">
            <i class="fa-solid fa-chart-line"></i>
            Generate Survey Result
        </button>

        <div class="row">
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult0" data-chart-type="bar"></canvas>
            </div>
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult1" data-chart-type="line"></canvas>
            </div>
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult2" data-chart-type="doughnut"></canvas>
            </div>
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult3" data-chart-type="pie"></canvas>
            </div>
        </div>
    </div>

    <!-- Scipt -->
    <script src="scripts/scriptsRF.js"></script>

</body>

</html>
