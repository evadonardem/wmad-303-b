<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUM-EN_Jonalou_Awesome_Mult_Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Multiplication Table Generator</h1>
        <div class="mb-3">
            <label for="dimensions" class="form-label">Enter dimensions (e.g., 10 x 9):</label>
            <input type="text" id="dimensions" class="form-control" placeholder="10 x 9">
            <button id="generate" class="btn btn-primary mt-2">Generate Table</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr id="cols">
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody id="rows">
            </tbody>
        </table>
    </div>

    <script src="scripts/multJdt.js"></script>
</body>
</html>
