<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <title>Camacho, Mecie Faith My Survey App</title>
</head>

<body>

    <div class="container">
        <h1 class="display-1 text-center mt-4">
            <br><i class="fa-solid fa-circle-question fa-beat fa-2xl" style="color: red;"></i> <br><br>
            What is your preferred activity when you are stressed?
        </h1>

        <div class="btn-group btn-lg form-control" id="surveyOptions" role="group">
            <button type="button" data-stress-habit="eat all you can" class="btn btn-primary"><i
                class="fa-solid fa-utensils  fa-shake fa-2xl"></i><br>Eat All You Can</button>

            <button type="button" data-stress-habit="movie madness" class="btn btn-secondary"><i
                    class="fa-solid fa-tv fa-shake fa-2xl"></i><br>Movie Madness</button>

            <button type="button" data-stress-habit="travel outside country" class="btn btn-success"><i
                    class="fa-solid fa-plane fa-shake fa-2xl"></i><br>Travel Outside Country</button>

            <button type="button" data-stress-habit="sleep all day" class="btn btn-danger"><i
                    class="fa-solid fa-bed fa-shake fa-2xl"></i><br>Sleep All Day </button>
        </div><br><br>

        <button id="generateSurveyResults" type="button" class="btn btn-dark btn-lg form-control"><i
                class="fa-solid fa-magnifying-glass-chart fa-beat-fade fa-xl"></i>Generate
            Survey Results</button><br><br>

        <div class="row">
            <div class="col-md-6 my-3"><canvas id="surveyResult0" data-chart-type="bar"></canvas></div>
            <div class="col-md-6 my-3"><canvas id="surveyResult1" data-chart-type="line"></canvas></div>
            <div class="col-md-6 my-3"><canvas id="surveyResult2" data-chart-type="pie"></canvas></div>
            <div class="col-md-6 my-3"><canvas id="surveyResult3" data-chart-type="doughnut"></canvas></div>
        </div>
    </div>

    <script src="scripts.js/surveyMjo.js"></script>
</body>

</html>
