<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALIAS, Sandra My Survey App</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center mt-4">
            <i class="fa-solid fa-circle-question" style="color: #8a0520;"></i><br><br>
            What is your preferred activity when you are stressed?
        </h1>

        <div id="surveyOptions" class="btn-group form-control" role="group">
            <button type="button" data-stress-habit="movie-marathon" class="btn btn-lg btn-danger">
                <i class="fa-solid fa-film" style="color: #e4870e;"></i> 
                Movie Marathon
            </button>
            <button type="button" data-stress-habit="sleeping-all-day" class="btn btn-lg btn-warning">
                <i class="fa-solid fa-bed" style="color: #0d719c;"></i> 
                Sleeping All Day
            </button>
            <button type="button" data-stress-habit="traveling" class="btn btn-lg btn-success">
                <i class="fa-solid fa-plane" style="color: #120588;"></i> 
                Traveling
            </button>
            <button type="button" data-stress-habit="eating" class="btn btn-lg btn-info">
                <i class="fa-solid fa-utensils" style="color: #010102;"></i> 
                Eating
            </button>
        </div>

        <hr class="my-4">

        <button class="btn btn-lg btn-primary form-control" id="generate-survey-result">
            <i class="fa-solid fa-chart-line"></i>
            Generate Survey Result
        </button>
        
        <div class="row my-5">
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult0" data-chart-type="bar"></canvas>
            </div>
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult1" data-chart-type="line"></canvas>
            </div>
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult2" data-chart-type="doughnut"></canvas>
            </div>
            <div class="col-md-5 my-3 mx-auto">
                <canvas id="surveyResult3" data-chart-type="pie"></canvas>
            </div>
        </div>
    </div>

    <script src="scripts/surveyCSE.js"></script>
</body>
</html>
