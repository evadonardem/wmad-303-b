
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOKING, My Survey App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container text-center" style="margin-top: 50px  ">
        <i class="fa-solid fa-circle-question fa-6x" style="color: #6b0394;"></i>
        <h1 class="display-1">What is your preferred activity when you are stressed?</h1>
        <div id="surveyOptions" class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
            <button type="button" data-stress-habit="Watching-movie" class="socmed-option btn btn-primary btn-lg"
                data-socmed="facebook">
                <i class="fa-solid fa-video fa-lg"></i> Watching Movie
            </button>
            <button type="button" data-stress-habit="Eating" class="socmed-option btn btn-danger"
                data-socmed="youtube">
                <i class="fa-solid fa-utensils"></i> Eating
            </button>
            <button type="button" data-stress-habit="Sleeping" class="socmed-option btn btn-warning"
                data-socmed="instagram">
                <i class="fa-solid fa-bed"></i>Sleeping
            </button>
            <button type="button" data-stress-habit="Travel" class="socmed-option btn btn-success"
                data-socmed="twitter">
                <i class="fa-solid fa-plane"></i> Travel
            </button>
        </div>
        <hr class="my-4/">

        <button id="generateSurveyResult" type="button" class="btn btn-info form-control"><i class="fa-solid fa-list-ul"></i>
            Generate Survey Result</button>

            <div class="row my-5">
                <div class="col-md-4">
                    <canvas id="surveyResult0" data-chart-type="bar"></canvas>
                </div>
                <div class="col-md-4">
                    <canvas id="surveyResult1" data-chart-type="line"></canvas>
                </div>
                <div class="col-md-4">
                    <canvas id="surveyResult2" data-chart-type="doughnut"></canvas>
                </div>
            </div>
    </div>


    <script src="scripts/scriptHba.js"></script>
</body>

</html>
