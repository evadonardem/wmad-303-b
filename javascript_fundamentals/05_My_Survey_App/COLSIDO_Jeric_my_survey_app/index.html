<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLSIDO, Jeric My Survey App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CHART.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container text-center" style="margin-top: 50px  ">
        <i class="fa-solid fa-circle-question fa-6x" style="color: #FFD43B;"></i>
        <h1 class="display-1">What is your preferred activity when you are stressed?</h1>
        
        <div id="surveyOptions" class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
            <button type="button" data-stress-habit="watching-movies" class="btn btn-primary btn-lg">
                <i class="fa-solid fa-video fa-lg"></i> Watching Movies
            </button>
            <button type="button" data-stress-habit="playing-games" class="btn btn-danger">
                <i class="fa-solid fa-gamepad fa-lg"></i> Playing Games
            </button>
            <button type="button" data-stress-habit="eating" class="btn btn-warning">
                <i class="fa-solid fa-utensils"></i> Eating
            </button>
            <button type="button" data-stress-habit="sleeping" class="btn btn-success">
                <i class="fa-solid fa-bed"></i> Sleeping
            </button>
        </div>
        <hr class="my-4/">

        <button id="generateSurveyResult" type="button" class="btn btn-info form-control"><i class="fa-solid fa-list-ul"></i>
            Generate Survey Result</button>

            <div class="row">
                <div class="col-md-6 my-3">
                    <canvas id="surveyResult0" data-chart-type = "bar" ></canvas>
                </div>
                <div class="col-md-6 my-3">
                    <canvas id="surveyResult1" data-chart-type = "line"></canvas>
                </div>
                <div class="col-md-6 my-3">
                    <canvas id="surveyResult2" data-chart-type = "pie" ></canvas>
                </div>
                <div class="col-md-6 my-3">
                    <canvas id="surveyResult3" data-chart-type = "doughnut" ></canvas>
                </div>
            </div>
    </div>


    <script src="scripts/scriptJmc.js"></script>
</body>

</html>
