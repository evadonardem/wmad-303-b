<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALANSI_RhysAlecksie_Mult_Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <form id="generateForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Size</span>
                        <input type="number" placeholder="Rows" class="form-control" required>
                        <input type="number" placeholder="Columns" class="form-control" required>
                    </div>
                    <input type="submit" class="btn btn-primary form-control" value="Generate">
                </form>
            </div>
        </div>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr id="cols"></tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
    <script src="scripts/multDhm.js"></script>
</body>
</html>
