<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="scripts/multMjc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Awesome Multiplication Table</h1>
                <form id="generateForm" action="">
                    <div class="input-group">
                        <span class="input-group-text">Enter desired rows and columns:</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Generate</button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-striped table-bordered table-striped-columns">
            <thead>
                <!-- <th scope="col"></th> -->
                <tr id="cols"></tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
</body>

</html>
