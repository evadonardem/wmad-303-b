<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOUGLAS, Jezreel - Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body><br>

    <div class="container">
        <br>
        <h1 class="text-center">Awesome Multiplication Table</h1>
        <form id="generateForm" class="row justify-content-center">
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="size" class="form-label">Enter size:</label>
                    <input type="number" id="size" class="form-control" min="1" placeholder="Enter size">
                    <button type="submit" class="btn btn-primary mt-2">Generate Table</button>
                </div>
            </div>
        </form>
        
        <br>
        <div id="preloader" class="text-center" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <table class="table table-bordered table-striped" id="multiplicationTable" style="display: none;">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Douglas</th>
                    
                </tr>
            </thead>
            <tbody class="table-group-divider">
                
            </tbody>
        </table>
    </div>

    <script src="scripts/multJvd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
