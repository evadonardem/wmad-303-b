<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

<h2 class="mb-4 text-dark">MULTIPLICATION TABLE</h2>
<div class="container mb-4">
    <div class="mb-3">
        <label for="rows" class="form-label">Rows:</label>
        <input type="number" class="form-control" id="rows" value="10" min="1" />
    </div>
    <div class="mb-3">
        <label for="cols" class="form-label">Cols:</label>
        <input type="number" class="form-control" id="cols" value="10" min="1" />
    </div>
    <button class="btn btn-primary" id="generateButton">Generate Table</button>
</div>

<table class="table table-bordered text-center" id="multiplicationTable">
    <thead class="table-dark">
        <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script src="scripts/multJsa.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
