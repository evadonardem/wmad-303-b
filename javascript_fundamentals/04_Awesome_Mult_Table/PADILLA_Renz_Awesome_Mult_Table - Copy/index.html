<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMBREBUENO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <form id="generateForm">
            <div class="input-group">
                <span class="input-group-text">Rows X Columns</span>
                <input type="text" aria-label="Rows" placeholder="Rows" class="form-control">
                <input type="text" aria-label="Columns" placeholder="Columns" class="form-control">
            </div>

            <input type="submit" value="Generate Table" class="btn btn-primary form-control">
        </form>
        <div class="d-flex justify-content-center ">
            <div class="spinner-grow text-warning " id="spinner" style="display: none;" role="status"></div>
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <table class="table table-bordered table-striped table-striped-columns" id="resultTable" style="display: none;">
            <thead>
                <tr id="cols"></tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
    <script src="scripts/Padilla.js"></script>
</body>
</html>
