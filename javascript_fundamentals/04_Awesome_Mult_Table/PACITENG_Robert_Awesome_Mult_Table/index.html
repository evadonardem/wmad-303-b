<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGLUYA, Rey Awesome Mult Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="formCon border p-3 pb-2 mt-3 mb-3 rounded-3">
            <form  id="generateform">
                <div class="input-group mb-2">
                    <span class="input-group-text">Size</span>
                    <input placeholder="Rows" type="text" aria-label="First name" class="form-control">
                    <input placeholder="Columns" type="text" aria-label="Last name" class="form-control">
                </div>
                <input 
                    type="submit" 
                    class="btn btn-primary form-control" 
                    value="Generate">
            </form>
        </div>  

        <table class="table table-bordered table-striped-columns table-striped">
            <thead>
              <tr id="cols"></tr>
            </thead>

            <tbody id="rows"></tbody>
        </table>
    </div>

    <script src="scripts/multRp.js"></script>
</body>

</html>
