<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camacho, Mecie Faith Awesome Multi Table </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/multDhm.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Multiplication Table Generator</h1>
        <div class="input-group mb-3">
            <input type="text" id="tableInput" class="form-control" placeholder="Enter size (e.g., 10 * 9)" aria-label="Table size">
            <button class="btn btn-primary" id="generateButton" onclick="generateTable()">Generate</button>
        </div>
        <span id="tableSizeSpan" class="d-block mb-3 text-center"></span>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" id="cols"></th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
    <script src="scripts/multMFC.js"></script>
</body>
</html>
