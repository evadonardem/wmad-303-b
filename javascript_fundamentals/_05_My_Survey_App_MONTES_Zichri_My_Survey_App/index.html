<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MONTES, Zichri Art My Survey App</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    </head>

    <body>
        <div class="container "><br><br>
            <h1 class="display-1 text-center my-5">
                <i class="fa-solid fa-circle-question fa-2xl" style="color: #47190a;"></i><br><br>  
                What is your prefered activity when you are stress?
            </h1>

            <div id="surveyOptions" class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
                <button 
                    type="button"
                    data-stress-habit="eat-all-you-can"
                    class="btn btn-danger">
                    <i class="fa-solid fa-utensils fa-xl"></i>
                    Eat All You Can
                </button>

                <button 
                    type="button" 
                    class="btn btn-warning"
                    data-stress-habit="movie-madness">
                    <i class="fa-solid fa-ticket fa-xl"></i>
                    Movie Madness
                </button>

                <button 
                    type="button" 
                    class="btn btn-success"
                    data-stress-habit="sleep-all-day">
                    <i class="fa-solid fa-bed fa-xl"></i>   
                    Sleep All Day
                </button>

                <button 
                    type="button" 
                    class="btn  btn-info"
                    data-stress-habit="travel-outside-country">
                    <i class="fa-solid fa-bed fa-xl"></i>   
                    Travel Outside Country
                </button>
            </div >

                <hr class="my-4">

                <button id="generateSurveyResult" class="btn btn-lg btn-primary form-control">
                    <i class="fa-solid fa-database fa-xl"></i>
                    Generate Survey Result  
                </button>

                <div class="row">
                    <div class="col-md-6">
                        <canvas id="surveyResult0" data-chart-type="bar"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="surveyResult1" data-chart-type="line"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="surveyResult2" data-chart-type="doughnut"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="surveyResult3" data-chart-type="pie"></canvas>
                    </div>
                </div>

        </div>

        <script src="scripts/surveyJaj.js"></script>
    </body>
    </html>
