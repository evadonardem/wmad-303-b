<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DULAGAN, Jasmine My Survey App</title>
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--chart js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="display1 text-center">
      <i class="fa-solid fa-circle-question fa-2xl" style="color: #e63f33;"></i>
      <br><br>
      What is your preferred activity when you are stress?
    </h1>

    <div id="surveyOptions" class="btn-group form-control" role="group">
      <button type="button" data-stress-habit="eat-all-you-can" class="btn btn-lg btn-danger">
        <i class="fa-solid fa-cookie-bite fa-bounce fa-sm" style="color: #ea8181;"></i>
        Eat All You Can
      </button>
      <button type="button" data-stress-habit="movie-marathon" class="btn btn-lg btn-warning">
        <i class="fa-solid fa-ticket fa-bounce fa-sm" style="color: #4e4936;"></i>
        Movie Marathon
      </button>
      <button type="button" data-stress-habit="travel-outside-country" class="btn btn-lg btn-success">
        <i class="fa-solid fa-plane fa-bounce fa-sm" style="color: #9985d6;"></i>
        Travel Outside Country
      </button>
      <button type="button" data-stress-habit="sleep-all-day" class="btn btn-lg btn-info">
        <i class="fa-solid fa-bed fa-bounce fa-sm" style="color: #3378c1;"></i>
        Sleep All Day
      </button>

    </div>
    
    <hr class="my-4">

    <button id ="generateSurveyResult" class="btn btn-lg btn-success form-control">
      <i class="fa-solid fa-square-poll-vertical fa-lg" style="color: #5cd691;"></i>
      Generate Survey Results
    </button>
    <br>
    <br>
    
    <div class="row">
      <div class="col-md-6 my-3">
        <canvas id="surveyResult0" data-chart-type="bar"></canvas>
      </div>
      <div class="col-md-6 my-3">
        <canvas id="surveyResult1" data-chart-type="pie"></canvas>
      </div>
      <div class="col-md-6 my-3">
        <canvas id="surveyResult2" data-chart-type="line"></canvas>
      </div>
      <div class="col-md-6 my-3"> 
        <canvas id="surveyResult3" data-chart-type="doughnut"></canvas> 
    </div>
    
  </div>
  <script src="scripts/surveyDdj.js"></script>
</body>

</html>
