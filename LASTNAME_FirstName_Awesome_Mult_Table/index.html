<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</head>

<body>
    <div class="container">
        <form id="generateForm">
            <div class="input-group">
                <span class="input-group-text">Table Size </span>
                <input type="text" placeholder="Input Rows" class="form-control">
                <input type="text" placeholder="Input Columns" class="form-control">
            </div>
            
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary form-control"  value="Generate">
            </div>
        </form> 

        <table class="table table-bordered table-stripped table-bordered-columns mt-4">
            <thead>
                <tr id="cols"></tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>        
    </div>

    <script defer src="scripts/multJmc.js"></script>
</body>
</html>
