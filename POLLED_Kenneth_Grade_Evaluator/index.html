<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>POLLED, Kenneth Grade Evaluator</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Grade Evaluator</a>
        </div>
    </nav>

    <div class="container">
        <label for="yourGrade" class="form-label">Your Grade</label>
        <input type="number" class="form-control" id="yourGrade" placeholder="Enter Your Grade">

        <div class="card mt-5 mx-auto" id="gradeCard">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">Enter your grade to evaluate.</p>
            </div>
        </div>
    </div>


    <script src="scripts/grade_evaluator.js"></script>
