<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <title>MARCOS, Brenelyn My Survey App</title>
</head>

<body>

    <div class="container">
        <h1 class="display-1 text-center mt-4">
            <br><i class="fa-solid fa-circle-question  fa-2xl" style="color: #09494f;"></i> <br><br>
           <strong> What is your preferred activity when you are stressed? </strong>
        </h1>


        <div class="btn-group btn-lg form-control" id="surveyOptions" role="group">
            <button type="button" data-stress-habit="going-out" class="btn btn-outline-dark">
                <i class="fa-solid fa-city"></i>
                <br>Going Out</button>

            <button type="button" data-stress-habit="movies" class="btn btn-outline-success"><i
                    class="fa-solid fa-film"></i>
                <br>Watching Movies</button>


            <button type="button" data-stress-habit="sleep-all-day" class="btn btn-outline-danger">
                <i class="fa-solid fa-moon"></i>
                <br>Sleeping</button>

            <button type="button" data-stress-habit="coffee-is-life" class="btn btn-outline-info">
                <i class="fa-solid fa-mug-saucer"></i>
                <br>Kapeeee</button>
            
             <button type="button" data-stress-habit="stress-eating" class="btn btn-outline-warning"><i class="fa-solid fa-burger"></i>
                <br>Eat</button>

        </div>
        <br><br>

        <button id="generateSurveyResults" type="button" class="btn btn-dark btn-lg form-control"><i
                class="fa-solid fa-square-poll-vertical fa-xl">

            </i>Generate Survey Results
        </button><br><br>

        <div class="row">
            <div class="col-md-6 my-3"><canvas id="surveyResult0" data-chart-type="bar"></canvas></div>
            <div class="col-md-6 my-3"><canvas id="surveyResult1" data-chart-type="line"></canvas></div>
            <div class="col-md-6 my-3"><canvas id="surveyResult3" data-chart-type="doughnut"></canvas></div>
            <div class="col-md-6 my-3"><canvas id="surveyResult2" data-chart-type="pie"></canvas></div>

        </div>
    </div>

    <script src="scripts/surveyMdb.js"></script>
</body>

</html>
